<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coach Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .header { text-align: center; margin-bottom: 20px; }
    .section { margin: 15px 0; }
  </style>
</head>
<body>
  <div class="header">
    <h2>Coach Dashboard</h2>
    <p>Welcome, [Coach Name]</p>
  </div>

  <div class="section">
    <h3>Select Athletes for Matches</h3>
    <form>
      <label for="athlete">Select athlete:</label>
      <select id="athlete" name="athlete">
        <option value="athlete1">Athlete 1</option>
        <option value="athlete2">Athlete 2</option>
      </select>
      <button type="submit">Select</button>
    </form>
  </div>

  <div class="section">
    <h3>View Athlete Progress</h3>
    <p>Monitor athlete performance and training attendance here.</p>
  </div>
</body>
</html>

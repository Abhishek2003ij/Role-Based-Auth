<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Athlete Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .header { text-align: center; margin-bottom: 20px; }
    .section { margin: 15px 0; }
  </style>
</head>
<body>
  <div class="header">
    <h2>Athlete Dashboard</h2>
    <p>Welcome, [Athlete Name]</p>
  </div>

  <div class="section">
    <h3>Apply for Matches</h3>
    <form>
      <label for="match">Choose a match:</label>
      <select id="match" name="match">
        <option value="match1">Match 1</option>
        <option value="match2">Match 2</option>
      </select>
      <button type="submit">Apply</button>
    </form>
  </div>

  <div class="section">
    <h3>Performance Tracking</h3>
    <p>Your progress and personal bests will be displayed here.</p>
  </div>
</body>
</html>
